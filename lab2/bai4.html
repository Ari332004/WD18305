<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Bài 4</h1>
    <script>
      (function () {
        const header = document.querySelector("h1");
        header.style.color = "red";
        document.querySelector("body").addEventListener("click", function () {
          header.style.color = "blue";
        });
      })();
    </script>
  </body>
</html>
