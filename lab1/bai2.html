<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Bài 2</h1>
    <script>
      const game = {
        team1: "Bayern Munich",
        team2: "Borrussia Dortmund",
        players: [
          [
            "Neuer",
            "Pavard",
            "Martinez",
            "Alaba",
            "Davies",
            "Kimmich",
            "Goretzka",
            "Coman",
            "Muller",
            "Gnarby",
            "Lewandowski",
          ],
          [
            "Burki",
            "Schulz",
            "Hummels",
            "Akanji",
            "Hakimi",
            "Weigl",
            "Witsel",
            "Hazard",
            "Brandt",
            "Sancho",
            "Gotze",
          ],
        ],
        scorers: { Lewandowski: 2, Gnarby: 1, Hummels: 1 },
        odds: {
          team1: 1.33,
          x: 3.25,
          team2: 6.5,
        },
      };
      // Câu 1:
      for (const [player, i] of Object.entries(game.scorers))
        console.log(`Goal ${i}: ${player}`);

      // Câu 2:
      const odds = Object.values(game.odds);
      let average = 0;
      for (const odd of odds) average += odd;
      average /= odds.length;
      console.log(average);

      // Câu 3:
      for (const [team, odd] of Object.entries(game.odds)) {
        const teamStr = team === "x" ? "hòa" : `thắng của ${game[team]}`;
        console.log(`Tỉ lệ ${teamStr} ${odd}`);
      }
    </script>
  </body>
</html>
