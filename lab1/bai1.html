<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;
        padding: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Bài 1</h1>
    <script>
      const game = {
        team1: "Bayern Munich",
        team2: "Borrussia Dortmund",
        players: [
          [
            "Neuer",
            "Pavard",
            "Martinez",
            "Alaba",
            "Davies",
            "Kimmich",
            "Goretzka",
            "Coman",
            "Muller",
            "Gnarby",
            "Lewandowski",
          ],
          [
            "Burki",
            "Schulz",
            "Hummels",
            "Akanji",
            "Hakimi",
            "Weigl",
            "Witsel",
            "Hazard",
            "Brandt",
            "Sancho",
            "Gotze",
          ],
        ],
        scorers: { Lewandowski: 2, Gnarby: 1, Hummels: 1 },
        odds: {
          team1: 1.33,
          x: 3.25,
          team2: 6.5,
        },
      };
      // Câu 1:
      const [players1, players2] = game.players;
      console.log(players1, players2);

      // Câu 2:
      const [gk, ...fieldPlayers] = players1;
      console.log(gk, fieldPlayers);

      // Câu 3:
      const allPlayers = [...players1, ...players2];
      console.log(allPlayers);

      // Câu 4:
      const players1Final = [...players1, "Thiago", "Coutinho", "Periscic"];
      console.log(players1Final);

      // Câu 5:
      const {
        odds: { team1, x: draw, team2 },
      } = game;
      console.log(team1, draw, team2);

      // Câu 6:
      const goalScorers = Object.keys(game.scorers);
      const printGoals = function (...players) {
        console.log(players.join(", "));
        console.log(`${players.length} goals were scored`);
      };

      printGoals(...goalScorers);

      // Câu 7:
      team1 < team2 && console.log("Đội 1 có nhiều khả năng thắng hơn");
      team1 > team2 && console.log("Đội 2 có nhiều khả năng thắng hơn");
    </script>
  </body>
</html>
